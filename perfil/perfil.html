<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Perfil</title>

		<!-- Bootstrap -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<form>
			<div class="panel panel-primary">
				<div class="panel-heading"><i class="glyphicon glyphicon-user"></i> Novo Perfil</div>
				<div class="panel-body">
					<div class="input-group col-md-8 col-sm-8">
						<label for="txtNome">Nome Completo</label>
						<input type="text" class="form-control" placeholder="Nome Completo" id="txtNome"/>
					</div>
					<div class="input-group col-md-4 col-sm-4">
						<label for="txtSenha">Senha</label>
						<input type="password" class="form-control" placeholder="Senha" id="txtSenha"/>
					</div>
					<div class="input-group col-md-6 col-sm-6">
						<label for="txtEmail">E-mail</label>
						<input type="text" class="form-control" placeholder="E-mail" id="txtEmail"/>
					</div>
					<div class="input-group col-md-8 col-sm-8">
						<label>Nascimento</label>
						<div class="row">
							<div class="col-md-2 col-sm-2">
								<select class="form-control"  id="selDia">
									<option value="">Dia</option>
								</select>
							</div>
							<div class="col-md-4 col-sm-4">
								<select class="form-control"  id="selMes">
									<option value="">Mês</option>
									<option value="Janeiro">Janeiro</option>
									<option value="Fevereiro">Fevereiro</option>
									<option value="Março">Março</option>
									<option value="Abril">Abril</option>
									<option value="Maio">Maio</option>
									<option value="Junho">Junho</option>
									<option value="Julho">Julho</option>
									<option value="Agosto">Agosto</option>
									<option value="Setembro">Setembro</option>
									<option value="Outubro">Outubro</option>
									<option value="Novembro">Novembro</option>
									<option value="Dezembro">Dezembro</option>
								</select>
							</div>
							<div class="col-md-3 col-sm-3">
								<select class="form-control" id="selAno">
									<option value="">Ano</option>
								</select>
							</div>
						</div>				
					</div>
					<div class="input-group">
						<label>Sexo</label>
						<div class="row">
							<div class="col-md-6 col-sm-6"> 
								<div class="radio">
									<label><input type="radio" name="sexo" />Masculino</label>
								</div>
							</div>
							<div class="col-md-6 col-sm-6"> 
								<div class="radio">
									<label><input type="radio" name="sexo" />Feminino</label>
								</div>
							</div>
						</div>
					</div>

					<br />

					<div class="checkbox input-group">
					  <label><input type="checkbox" value="" />Concordo com os <a href="#">Termos e Condições de Utilização</a></label>
					</div>
				</div>
				<div class="panel-footer">
					<input type="submit" class="btn btn-success" value="Salvar" />
					<input type="submit" class="btn" value="Cancelar" />
				</div>
			</div>
		</form>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./js/bootstrap.min.js"></script>

		<script>
				for(var i = 1 ; i <= 31 ; i++){
					$("#selDia").append('<option value="'+i+'">'+i+'</option>');
				}
				for(var i = 1900 ; i <= 2017 ; i++){
					$("#selAno").append('<option value="'+i+'">'+i+'</option>');
				}
		</script>
	</body>
</html>
